<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/paperscript" canvas="Canvas">

  var interval = [1, -1, -1, 1];
  var pointer = 2;
  var x = 0, y = 0;

  for (var z = 0; z < interval.length; z++) {
      var val = interval[z];
      if (val > 0) {
        if (pointer % 2 == 0) {
         x += (val);
         console.log("right");
        }
        else if (pointer % 2 == 1) {
         y += (val);
         console.log("up");
        }
      }

      else if (val < 0) {
        if (pointer % 2 == 0) {
         x += (val);
         console.log("left");
        }
        else if (pointer % 2 == 1) {
         y += (val);
         console.log("down");
        }
      }

      pointer++;
  }

</script>

</head>
	<body>
		<div><canvas id="Canvas"  width="1200" height="600" style="border:1px solid #ccc;"></canvas></div>
	</body>
</html>
