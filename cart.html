<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../js/3rd/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="paperjs-v0.9.25/dist/paper-full.js"></script>
<script type="text/paperscript" canvas="Canvas">

	var seq = [];
	var interval = [-3, 2, 1, -1, -2, 2, 1, -1, -2, -3, 2, 1, -1, -2, 2, 1, -1, -2, 1, -1, -2];
	var x = 0;
	var y = 0;

  var xCanvas = 300;
	var yCanvas = 300;
  var SIZE = 20;
	var pointer = 2;

	var Xc = new Path.Line({
				from: [0, 300],
				to: [600, 300],
				strokeColor: 'grey'
	});
	var Yc = new Path.Line({
				from: [300, 0],
				to: [300, 600],
				strokeColor: 'grey'
	});

  var index = 0;
	function flowChecker (interval, seq)
	{

    if (interval > 0) {
			if (pointer % 2 == 0) {
				x = x + interval;
				//console.log("right ", x, y);
			}

			else if (pointer % 2 == 1) {
				y = y + interval;
			  //console.log("up ", x, y);
			}

		}

		else if (interval < 0) {
			if (pointer % 2 == 0) {
				x = x + interval;
				//console.log("left ", x, y);
			}
			else if (pointer % 2 == 1) {
				y = y + interval;
				//console.log("down ", x, y);
			}
		}

		
		xCanvas = 300 + (x * SIZE);
		yCanvas = 300 + (y * SIZE);
		console.log(seq + " [" + x + "," + y + "] " + xCanvas + " " + yCanvas);

		// circle
		var c1 = new Path.Circle(new Point(xCanvas, yCanvas), 4);
		c1.style = {
				fillColor: '#ff6060',
				strokeColor: 'black',
				strokeWidth: 1
		};

    // text
		/*
		var text = new PointText(new Point(xCanvas, yCanvas-6));
		text.justification = 'center';
		text.fillColor = 'black';
		text.content = seq + " (" + index + ")";
		*/

		pointer++; index++;
	}

	$.each (interval, function (key, interval) {
		flowChecker(interval, seq[key]);		
	});

</script>

</head>
	<body>
		<div><canvas id="Canvas"  width="600" height="600" style="border:1px solid #333333;"></canvas></div>
	</body>
</html>
